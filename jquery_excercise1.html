<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>jQuery sample</title>
    </head>
    <body>
        <p id="msg">ここにメッセージが⼊ります</p>
        <button type="button" id="btn">名前を表示</button><br>

        <script src="../jquery/jquery-3.6.0.min.js"></script>
        <script>
            'use strict';
            $(function(){
                $("#btn").on("click", function(){
                    $("#msg").text("勝山公一朗");
                });
            });
        </script>
    </body>
</html>
